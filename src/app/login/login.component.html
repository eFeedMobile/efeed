<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header bg-dark text-light">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">

          <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
          <!-- >*{{userForm.value | json}}
          <hr/>
          {{userloginModel | json}}
          -->


            <div class="form-group">
              <label> Login ID</label>
              <input type="text" required #username="ngModel" [class.is-invalid]="username.invalid && username.touched"
                class="form-control" name="username" [(ngModel)]="userloginModel.username">
              <small class="text-danger" [class.d-none]="username.valid || username.untouched">Please enter your login
                id</small>
            </div>

            <div class="form-group">
              <label> Password </label>
              <input type="password" required #userpwd="ngModel" class="form-control" name="userpwd"
                [(ngModel)]="userloginModel.password">
              <small class="text-danger" [class.d-none]="userpwd.valid || userpwd.untouched">Please enter your
                password</small>
            </div>
            <button class="btn-secondary" [disabled]="userForm.form.invalid" type="submit"> login </button>
            <small class="text-danger m-2" [class.d-none]="!errmessage"> Please try agin with correct credential
            </small>

          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
