<div class="container w-50">  
    <form #userForm="ngForm" (ngSubmit)="onSubmit()"  novalidate >
    {{userForm.value | json}}
    <hr/>
    {{userloginModel | json}}

    <div class="form-group">
      <label> Login ID</label>
      <input type="text" required #username="ngModel" [class.is-invalid]="username.invalid && username.touched" class="form-control" name="username" [(ngModel)]="userloginModel.username">
      <small class="text-danger" [class.d-none]="username.valid || username.untouched">Please enter your login id</small>
    </div>

    <div class="form-group">
      <label> Password </label>
      <input type="password" required #userpwd="ngModel" class="form-control" name="userpwd" [(ngModel)]="userloginModel.password">
      <small class="text-danger" [class.d-none]="userpwd.valid || userpwd.untouched">Please enter your password</small>
    </div>
    <button class="btn-primary" [disabled]="userForm.form.invalid" type="submit"> login </button>
  </form>
</div>
